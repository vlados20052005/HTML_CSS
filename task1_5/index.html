<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="./scss/style.css" />
  </head>
  <body>
    <main class="parallax">
      <section class="parallax__group">
        <img
          class="parallax__layer parallax__layer--far"
          src="./assets/winter.png"
          alt="Winter"
        />
        <img class="parallax__fox-win" src="./assets/wint_fox.png" />
      </section>

      <section class="parallax__group parallax__group--top">
        <img class="parallax__layer" src="./assets/spring.png" alt="Spring" />
        <img
          class="parallax__fox-spr parallax__layer--close"
          src="./assets/spr_fox.png"
        />
      </section>

      <section class="parallax__group">
        <img
          class="parallax__layer parallax__layer--far"
          src="./assets/summer.png"
          alt="Summer"
        />
        <img class="parallax__fox-sum" src="./assets/sum_fox.png" />
      </section>

      <section class="parallax__group parallax__group--top">
        <img class="parallax__layer" src="./assets/autumn.png" alt="Fall" />
        <img
          class="parallax__fox-aut parallax__layer--close"
          src="./assets/aut_fox.png"
        />
      </section>
    </main>
  </body>
</html>
