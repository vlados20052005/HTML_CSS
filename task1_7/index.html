<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="carousel">
        <input type="radio" name="carousel" id="carousel-1" checked>
        <input type="radio" name="carousel" id="carousel-2">


        <div class="carousel-wrapper">
            <div class="carousel-item" id="item-1">
                <h2>Material Design 1</h2>
                <p>Lorem ipsum dolor sit amet, eu mei posse possim atomorum, vix cu fabellas assueverit.</p>
            </div>
            <div class="carousel-item" id="item-2">
                <h2>Material Design 2</h2>
                <p>Lorem ipsum dolor sit amet, eu mei posse possim atomorum, vix cu fabellas assueverit.</p>
            </div>
        </div>

        <div class="carousel-nav">
            <label for="carousel-1" class="carousel-button carousel-1"></label>
            <label for="carousel-2" class="carousel-button carousel-2"></label>

        </div>
        <div class="carousel-arrows">
            <label for="" class="carousel-arrow prev" id="prev-1"><i class="gg-chevron-left"></i></label>
            <label for="carousel-2" class="carousel-arrow next" id="next-1"><i class="gg-chevron-right"></i></label>
            <label for="carousel-1" class="carousel-arrow prev" id="prev-2"><i class="gg-chevron-left"></i></label>
            <label for="" class="carousel-arrow next" id="next-2"><i class="gg-chevron-right"></i></label>



        </div>
    </div>
</body>
</html>
